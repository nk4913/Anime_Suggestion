{% block content %}

    <h1>Hello {{name}}</h1>
{% else %}
    <h1>What's your name</h1>
    <br><br>
    <form method="Post">
        {{ form.hidden_tag() }}
        {{form.name.lable }}
        {{form.name() }}
        <br><br>
        {{ form.submit() }}
    </form>
{% endif %}

{% endblock %}
